<h1> Double Bar Graphic </h1>
<hr>
<div class="row">
  <div class="col-md-6">
    <app-line-graphic [vertical] = "false"
                      [barChartData]="dataProduct"
                      [barChartLabels]="labelProvider"></app-line-graphic>
  </div>
  <div class="col-md-6">
    <app-line-graphic [vertical] = "true"
                      [barChartData]="dataProvider"
                      [barChartLabels]="labelProvider"></app-line-graphic>
  </div>
</div>
