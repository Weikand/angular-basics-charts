<h1>Social Media Data</h1>
<hr>

<div class="alert alert-info" *ngIf="doughnutChartData.length === 0; else divChart">
  Loading Data...
</div>

<div class="row">
  <div class="col">
    <ng-template #divChart>
      <div style="display: block">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="doughnutColors">
        </canvas>
      </div>

      <span class="float-end text-primary">
          Information in billion users
      </span>
    </ng-template>
  </div>
</div>
